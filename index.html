<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit-Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/213f6776ae.js" crossorigin="anonymous"></script>
</head>
<body>
   <header>
       <div class="logo">Clapy</div>
       <div class="nav">
           <a href="">Home</a>

           <a href="">Skills</a>

       </div>
   </header> 
   <main>
       <div class="section1">
           <div class="contact-me-section">
               <h1 class="contact-me">Contact Me</h1>
               <div class="location">
                   <div class="icon"><i class="fa-solid fa-location-dot"></i></div>
                   <div class="address">04 studenican skopje, Mocedonia 1000</div>
               </div>
               <div class="location">
                   <div class="icon"><i class="fa-solid fa-envelope"></i></div>
                   <div class="mails">Gentlebishop1@gmail.com</div>
               </div>
               <div class="location">
                   <div class="icon"><i class="fa-solid fa-phone"></i></div>
                   <div class="number">+234-9021-4991</div>
               </div>
           </div>
       </div>
<div class="section2">
    <div class="info">

     <div class="flex-input">
        <div class="firstname">
             <label  for="">First Name</label>
             <div><input type="text"></div>
         </div>
        <div class="lastname">
         <label for="">Last Name</label>
        <div><input type="text"></div>
         </div>        
     </div>
      <input type="email" placeholder="Email Address" class="email">
      <div class="message">
          <label  for="">Write message here</label>
          <div>
            <input type="text" class="textarea">
          </div>
      </div>
       <button class="btm">send</button>
    </div>
</div>
   </main>
